<div class="col-md-6 offset-md-3">
<h2> Create a Poll</h2>
    <form (ngSubmit)="onSubmit()" id="pollform">
        <div class="form-group">
            <label> Question </label>
            <input type="text"  required class ="form-control" id = "question" [(ngModel)] = "pl.question" name = "question"/>
        </div>
    
        <div class="form-group">
            <label> Category </label>
            <input type="text" id="name" name="name" class="form-control"
      required minlength="4" appForbiddenName="bob"
      [(ngModel)]="pl.category" #name="ngModel">

<div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert">

  <div *ngIf="name.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="name.errors?.['minlength']">
    Name must be at least 4 characters long.
  </div>
  <div *ngIf="name.errors?.['forbiddenName']">
    Name cannot be Bob.
  </div>

</div>
        </div>

        
    
        <div class="form-group">
            <label> Option1 </label>
            <input type="text" required class ="form-control" id = "o1" [(ngModel)] = "pl.option1" name = "o1" />
        </div>
        <div class="form-group">
            <label> Option2 </label>
            <input type="text"  required class ="form-control" id = "o2" required [(ngModel)] = "pl.option2" name = "o2"/>
        </div>
        <br>
        <br>
    
        <button class = "btn btn-success " type ="submit" >Submit</button>

</div>
