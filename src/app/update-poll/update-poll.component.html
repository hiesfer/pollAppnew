<div class="col-md-6 offset-md-3">
    <h2> Update a Poll</h2>
        <form (ngSubmit)="onSubmit()" id="pollform">
            <div class="form-group">
                <label> Question </label>
                <input type="text" class ="form-control" id = "question"
                    [(ngModel)] = "pl.question" name = "question">
            </div>
        
            <div class="form-group">
                <label> Category</label>
                <input type="text" class ="form-control" id = "ctg"
                    [(ngModel)] = "pl.category" name = "ctg">
            </div>
        
            <div class="form-group">
                <label> Option1 </label>
                <input type="text" class ="form-control" id = "o1"
                    [(ngModel)] = "pl.option1" name = "o1" required >
            </div>
            <div class="form-group">
                <label> Option2 </label>
                <input type="text" class ="form-control" id = "o2"
                    [(ngModel)] = "pl.option2" name = "o2" required >
            </div>
            <br>
            <br>
        
            <button class = "btn btn-success " type ="submit" >Submit</button>
